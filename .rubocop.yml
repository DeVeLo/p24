plugins:
  - rubocop-minitest
  - rubocop-rake
Style/Documentation:
  Enabled: false
AllCops:
  TargetRubyVersion: 3.2
  NewCops: disable
  Exclude:
    - "bin/**/*"
    - "vendor/**/*"
Metrics/MethodLength:
  Enabled: false
Metrics/BlockLength:
  Exclude:
    - 'config/environments/**/*'
Security/MarshalLoad:
  Enabled: false
Lint/MissingSuper:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: true
  EnforcedStyle: always
Metrics/ClassLength:
  Max: 150
  Exclude:
    - 'test/**/*'
Layout/LineLength:
  Max: 150
Metrics/ParameterLists:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
